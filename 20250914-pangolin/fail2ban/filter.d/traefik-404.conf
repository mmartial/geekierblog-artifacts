[INCLUDES]
before = common.conf

[Definition]

# The regular expression looks for:
# - "ClientHost": "" – required group for IP (Fail2Ban uses )
# - "DownstreamStatus":404 – status 404
datepattern = %%Y-%%m-%%dT%%H:%%M:%%SZ

failregex = ^\{.*"ClientHost":"<HOST>".*"DownstreamStatus":\s*404.*\}$
ignoreregex =
